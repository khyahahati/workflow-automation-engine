version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: workflow-postgres
    restart: always
    environment:
      POSTGRES_DB: workflowdb
      POSTGRES_USER: workflow
      POSTGRES_PASSWORD: workflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
